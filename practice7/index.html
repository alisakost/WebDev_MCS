<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Boilerplate</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta description="boilerplate code">
	<meta keywords="boilerplate, test">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div>
		<header class="header">
			<nav class="navigation">
				<div class="leftMenu">
					<a href="#">Посылки</a>
					<a href="#">Упаковка</a>
					<a href="#">Подписка</a>
				</div>
				<div class="rightMenu">
					<a href="#">Меню</a>
				</div>
			</nav>
		</header>
		<main>
			<section class="formSection">
				<form class="contactForm" name="simpleContactForm" action="https://formspree.io/f/mzbwrvpk" method="post">
					<fieldset class="form">
						<label for="name">Имя</label>
						<input type="name" name="name" placeholder="Введите имя">
						<label for="city">Город</label>
						<input type="text" name="city" placeholder="Введите город">
						<label for="present">Подарок</label>
						<input type="text" name="present" placeholder="Что отправляем?">
						<label for="email">Электронная почта</label>
						<input type="email" name="email" placeholder="yo@example.com">
					</fieldset>
					<input type="submit" class="button" value="Отправляем!">
				</form>
			</section>
			<section class="textSection">
				<div class="message">
					ВАША ПОСЫЛКА УЖЕ В ПУТИ!
				</div>
			</section>
		</main>
		<footer class="footer">
			<div>СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</div>
			<div>© 2022</div>
		</footer>
	</div>
</body>
</html>
